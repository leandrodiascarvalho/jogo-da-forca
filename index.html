<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta name="description" content="Desenvolvendo o Jogo da Forca com JavaScript">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Jogo da Forca</title>

</head>
<body>
  <header class="cabecalho">
  <a href="#"><img src="assets\img\alura.svg" alt="logo da alura"></a>
  <h1 class="titulo">JOGO DA FORCA</h1>
  </header>
  
<br>
<br>
  
    <!-- botão para iniciar o Jogo-->
    <div class = "button">
      <button class="btn" id="play">Play</button>
    </div>

  <!--Input para entrada de texto -->
<main class="input-texto">
    <form action="">
      <div class = "button">

        <!--Adiciona palavras dica-->
      <textarea contenteditable="auto" class="text-input" type="text"name="inputTexto" placeholder="Adicione uma dica" autocomplete="off"></textarea>

        <!--Adiciona  dica-->
      <textarea contenteditable="auto" class="text-input" type="text"name="inputTexto" placeholder="Adicione uma palavra" autocomplete="off"></textarea>
      
      <button class="btn" id="adiciona">Adiciona</button>
      </div>
      <br>
     
      <div>
        <!--Input para adicionar uma letra -->
        <label class="rotulo">letra:</label>
        <input id="entradaLetra" type="text" class="entrada" size="1" maxlength="1" title="Informe uma letra">
        <!--botão de tentativa -->
        <button id="bntTentar" class="bnt" type="button" value="Tentar!" title="Clique aqui para usar sua letra">Tentar!</button>

        <label class="rotulo">Palpite:</label>
        <button class="btn" id="Enviar"></button>
        <input type="text" id="inputReposta" >
        <button id="meuclick">Enviar</button>
      </div>
      <br><br>
      <canvas id="canvas" width="1200" height="800" style="border: 1px solid #000000;"></canvas>

    
  </form>
</main>

 <footer class="rodape">

<div> 
  </footer>

    <script type="text/javascript" src="assets/js/forca.js"></script>
</body>

</html>
