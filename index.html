<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta name="description" content="Desenvolvendo o Jogo da Forca com JavaScript">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Jogo da Forca</title>

  <main class="container">
    <div class="flip" id="flip">
        <div class="front">
            <div id="text"></div>
            <canvas class="canvas_front" id="canvas_front" width="1200" height="800">
            </canvas>

            <!-- OPÇÕES DE CATEGIRIAS -->
            <div class="opcoes">
                <p class="msg_escolha">
                    Escolha UMA Categoria
                </p>
                <p class="msg_escolha">
                    Aperte ENTER Para Inserir a Palavra!
                </p>

                <!-- AREA PARA NOVA PALAVRA -->
                <input id="nova_palavra" placeholder="Digite sua Palavra"></input>
            </div>
            <!-- BOTÃO PARA IR PARA TELA DO JOGO -->
            <button class="btn_jogar" id="btn_front" onclick="">JOGAR</button> 

             <!-- JOGO -->
             <div class="game">
              <p class="letras">LETRAS DIGITADAS</P>
              <div class="Msg_Letra_digitadas"></div>
              <P class="mostra_Chances"></P>
              <!-- AREA DO DESENHO -->
              <canvas class="canvas"></canvas>
              <p class="msg"></p>
              <div class="palavra_secreta"></div>

              <!-- AREA PARA DIGITAR A LETRA ESCOLHIDA -->
              <div>
                  <input type="text" name="letra_Digitada" id="letra_Digitada" autocomplete >
                  <button class="btn_game reiniciar">REINICIAR</button>


              </div>
          </div>
      </div>
  </main> 



 <footer class="rodape">
    <h3>Leandro Dias de Carvalho</h3>

<div> 
  </footer>
  <script type="text/javascript" src="assets\js\canvas.js"></script>
    <script type="text/javascript" src="assets/js/forca.js"></script>
</body>

</html>
